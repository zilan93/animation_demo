<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>七夕</title>
    <link href="css/animation.css" rel="stylesheet" type="text/css" />
    <link href="css/common.css" rel="stylesheet" type="text/css" />
    <link href="css/pageA.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="ani_wrap">
    <ul class="content_wrap slide_effct">
        <li class="bg1">
            <div class="a_background">
                <div class="a_background_top"></div>
                <div class="a_background_middle"></div>
                <div class="a_background_bottom"></div>
            </div>
            <div class="sun"></div>
            <div class="cloud cloud1"></div>
            <div class="cloud cloud2"></div>
        </li>
        <li class="bg2"></li>
        <li class="bg3"></li>
    </ul>
    <div id="boy" class="character slow_walk"></div>
    <div class="button"><button>点击运行动画</button></div>
</div>
<script type="text/javascript" src="js/jquery-1.11.3.js"></script>
<script type="text/javascript" src="js/jquery.transit.min.js"></script>
<script type="text/javascript" src="js/swipe.js"></script>
<script type="text/javascript" src="js/BoyWalk.js"></script>
<script type="text/javascript">
    var swipe = Swipe($(".ani_wrap"));
    function scrollTo(time, proportionX) {
        var disX = $(".ani_wrap").width() * proportionX;
        swipe.scrollTo(disX,time);
    }
    //查看效果的按钮动画
    var walk = BoyWalk();
    $(".button button").click(function () {
        walk.walkTo(5000,0.5)
                .then(function () {
                    scrollTo(15000,1)
                }).then(function () {
            return walk.walkTo(500,0);
        });
    });
</script>
</body>
</html>
