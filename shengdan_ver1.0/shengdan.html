<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>圣诞主题</title>
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/pageA.css" />
    <link rel="stylesheet" href="css/pageB.css" />
</head>
<body>
<section class="container">
    <section class="page-a bg-adaptive">
        <div class="tree tree_blink"></div>
        <div class="moon moon_light"></div>
        <div class="cloudy"></div>
        <div class="window">
            <div class="window_bg"></div>
            <div class="window_content">
                <div class="window_left"></div>
                <div class="window_right"></div>
            </div>
        </div>
        <div class="boy"></div>
    </section>
    <section class="page-b bg-adaptive">
        <div class="chri_boy chri_boy_walk"></div>
        <div class="chri_boy_head"></div>
        <div class="girl"></div>
        <div id="carousel">
            <figure id="spinner"></figure>
        </div>
    </section>
    <section class="page-c bg-adaptive"></section>
</section>
<select id="choose">
    <option value="page-a" selected="selected">a</option>
    <option value="page-b">b</option>
    <option value="page-c">c</option>
</select>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/jquery.transit.min.js"></script>
<script src="js/observer.js"></script>
<script src="js/christmas.js"></script>
<script src="js/carousel.js"></script>
<script src="js/pageA.js"></script>
<script src="js/pageB.js"></script>
<script src="js/pageC.js"></script>
</body>
</html>
