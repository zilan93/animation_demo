<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div id="carousel">
    <figure id="spinner"></figure>
</div>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/carousel.js"></script>
<script type="text/javascript">
    //rem设置
    (function(doc, win) {
        var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function() {
                    var clientWidth = docEl.clientWidth;
                    if (!clientWidth) return;
                    docEl.style.fontSize = 20 * (clientWidth / 320) + 'px';
                    //宽与高度
                    document.body.style.height = clientWidth * (900 / 1440) + "px"
                };
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);

    var $carousel = $("#carousel");
    var imgUrls = [
        "images/carousel/1.png",
        "images/carousel/2.png",
        "images/carousel/3.png"
    ];
    var videoUrls = [
        "images/carousel/1.mp4",
        "images/carousel/2.mp4",
        "images/carousel/3.mp4"
    ];
    var carousel = new Carousel($carousel,{imgUrls:imgUrls,videoUrls:videoUrls});
    carousel.run(2,carousel.playVideo);
    carousel.run(3,carousel.playVideo);
</script>
</body>
</html>
