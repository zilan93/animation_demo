<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>圣诞主题</title>
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/pageA.css" />
    <link rel="stylesheet" href="css/pageB.css" />
    <link rel="stylesheet" href="css/pageC.css" />
</head>
<body>
<section class="container">
    <!--第一幅画面-->
    <section class="page-a bg-adaptive">
        <div class="tree tree_blink"></div>
        <div class="moon moon_light"></div>
        <div class="cloudy"></div>
        <div class="window">
            <div class="window_bg"></div>
            <div class="window_content">
                <div class="window_left"></div>
                <div class="window_right"></div>
            </div>
        </div>
        <div class="boy"></div>
    </section>
    <!--第二幅画面-->
    <section class="page-b bg-adaptive">
        <div class="chri_boy"></div>
        <div class="chri_boy_head"></div>
        <div class="girl"></div>
        <div id="carousel">
            <figure id="spinner"></figure>
        </div>
    </section>
    <!--第三幅画面-->
    <section class="page-c bg-adaptive">
        <div class="window">
            <div class="window_close_bg"></div>
            <div class="window_scene_bg"></div>
            <div class="window_content">
                <div class="window_left hover"></div>
                <div class="window_right hover"></div>
            </div>
        </div>
        <canvas id="snowflake"></canvas>
    </section>
</section>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/jquery.transit.min.js"></script>
<script src="js/observer.js"></script>
<script src="js/carousel.js"></script>
<script src="js/christmas.js"></script>
<script src="js/pageA.js"></script>
<script src="js/pageB.js"></script>
<script src="js/pageC.js"></script>
<script src="js/snowflake.js"></script>
</body>
</html>
